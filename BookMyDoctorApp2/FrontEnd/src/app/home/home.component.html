<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div style="background-color:#172b4d"><br><br>
  <div class="container-fluid text-center bg-default" >
    <div class="container-fluid" id="carousel_style">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval=2500 >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="carouselBackground" class="d-block w-100" src="../../assets/images/medical_services.jpg"
              alt="First slide">
          </div>
          <div class="carousel-item " >
            <img id="carouselBackground" class="d-block w-100" src="../../assets/images/doctors.jpg"
              alt="Second slide">
          </div>
          <div class="carousel-item " >
            <img id="carouselBackground" class="d-block w-100" src="../../../assets/images/responsibility.jpg"
              alt="Third slide">
          </div>
          <div class="carousel-item " >
            <img id="carouselBackground" class="d-block w-100" src="../../../assets/images/stethescope.jpg"
              alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<br>
      <div>
        <button type="submit" id="button" routerLink="/getstarted" class="btn btn-primary lt-6 mt-2 mb-1">
          Get Started <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </div><br>
  </div>
</div>
